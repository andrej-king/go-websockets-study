<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto update with websocket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        html, body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: auto;
        }
    </style>

    <script>
        const API_URL = "http://localhost:8000/api"

        window.addEventListener('load', function () {
            console.log("Page is fully loaded.");

            getMatches()
        })

        async function getMatches() {
            const url = `${API_URL}/matches`;

            try {
                const response = await fetch(url)
                if (!response.ok) {
                    throw new Error(`Response status ${response.status}`);
                }

                // const table = document.getElementById('matches')
                const tableBody = document.querySelector('#matches tbody')
                // console.log(table)


                await response.json()
                    .then(data => {
                        console.log(data)

                        let row, name, odd;

                        for (const [key, value] of Object.entries(data)) {
                            row = document.createElement('tr');
                            row.setAttribute('id', key);

                            name = document.createElement('td');
                            name.setAttribute('class', 'name')
                            name.appendChild(document.createTextNode(value.name))

                            odd = document.createElement('td')
                            odd.setAttribute('class', 'odd')
                            odd.appendChild(document.createTextNode(value.odd))

                            row.appendChild(name)
                            row.appendChild(odd)

                            tableBody.appendChild(row)
                        }
                    })
            } catch (error) {
                console.error(error.message)
            }
        }
    </script>

</head>
<body>
<header>
    <div class="container text-center py-3">
        <h2>Auto update with websocket</h2>
    </div>
</header>
<main>
    <div class="container py-3">
        <table class="table table-hover" id="matches">
            <tbody></tbody>
        </table>
    </div>
</main>
<footer>
    <div class="container text-center py-3">
        Footer
    </div>
</footer>
